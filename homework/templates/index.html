<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>
<!--?og태그-->
    <meta property="og:title" content="원페이지쇼핑몰"/>
    <meta property="og:description" content="미쯔볼 팔아요!!"/>
    <meta property="og:image" content="{{ url_for('static', filename='ogimage.jpg') }}"/>

    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Yeon Sung', cursive;
        }

        h1 {
            font-family: 'Yeon Sung', cursive;
        }

        .wrap {
            width: 570px;
            margin: auto;

        }

        .image {
            width: 570px;
            height: 360px;
            background-image: url("https://news.nateimg.co.kr/orgImg/fn/2021/03/29/202103290739275901_l.jpg");
            background-position: center;
            background-size: cover;
        }

        .price {
            font-size: 18px;
        }

        .btn {
            width: 150px;
            margin: auto;
            display: block;
        }

        .blue {
            color: blue
        }

        .table {
            margin: 50px 0px;
        }
    </style>
    <script>
        $(document).ready(function () {
            get_rate();
            order_listing();
        });

        function get_rate() {
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    let nowRate = response[1]['rate'];
                    let temp_html = `${rate}`
                    $('#rate-box').text(nowRate);
                }
            })
        }

        function order_listing() {
            // 주문목록 보기 API 연결
            $.ajax({
                type: "GET",
                url: "/order",
                data: {},
                success: function (response) {
                    if (response["result"] == "success") {
                        let orders = response['all_orders']
                        for (let i = 0; i < orders.length; i++) {
                            let name = orders[i]['name']
                            let amount = orders[i]['amount']
                            let address = orders[i]['address']
                            let phone = orders[i]['phone']
                            let temp_html = ` <tr>
                                                <th scope="row">${name}</th>
                                                <td>${amount}</td>
                                                <td>${address}</td>
                                                <td>${phone}</td>
                                            </tr>`
                            $('#orders-box').append(temp_html)
                        }
                    }
                }
            })
        }

        function order() {
            let name = $('#order-name').val()
            let amount = $('#order-count').val()
            let address = $('#order-address').val()
            let phone = $('#order-phone').val()

            console.log(name, amount, address, phone)

            // 주문하기 API 연결
            $.ajax({
                type: "POST",
                url: "/order",
                data: {name_give: name, amount_give: amount, address_give: address, phone_give: phone},
                success: function (response) { // 성공하면
                    alert(response["msg"]);
                    window.location.reload() //새로고침
                }
            })
        }
    </script>
</head>
<body>
<div class="wrap">
    <div class="image"></div>
    <h1>미쯔볼을 팝니다 <span class="price">가격:1,000원/개</span></h1>
    <p>미쯔볼 쿠키앤크림맛입니다. 아주 맛있어요!</p>
    <p id="rate" class="blue">달러-원 환율 : <span id="rate-box"></span></p>
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">주문자이름</span>
        </div>
        <input id="order-name" type="text" class="form-control" aria-label="Small"
               aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">수량</label>
        </div>
        <select id="order-count" class="custom-select" id="inputGroupSelect01">
            <option selected>--수량을 선택하세요--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">주소</span>
        </div>
        <input id="order-address" type="text" class="form-control" aria-label="Small"
               aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">전화번호</span>
        </div>
        <input id="order-phone" type="text" class="form-control" aria-label="Small"
               aria-describedby="inputGroup-sizing-sm">
    </div>
    <button type="button" onclick="order()" class="btn btn-primary">주문하기</button>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">이름</th>
            <th scope="col">수량</th>
            <th scope="col">주소</th>
            <th scope="col">전화번호</th>
        </tr>
        </thead>
        <tbody id="orders-box">
        </tbody>
    </table>
</div>
</body>
</html>
